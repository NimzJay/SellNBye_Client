<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>All Users | SellNBye</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="assets/css/bootstrap.css" rel="stylesheet" />
<link href="style.css" rel="stylesheet" />
<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div id="gototop"></div>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a data-target=".nav-collapse" data-toggle="collapse"
						class="btn btn-navbar"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a>
					<div class="nav-collapse">
						<ul class="nav">

							<li class="active"><a href="users.html">User List</a></li>

						</ul>

					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="sidebar" class="span3"></div>
			<div class="span9">
				<div class="span9">
					<div class="row">

						<div class="span9">
							<div id="user_userlist" class="well well-small"></div>
						</div>
					</div>
				</div>

				<a href="#" class="gotop"><i class="icon-double-angle-up"></i></a> <a
					href="#" class="gotop"><i class="icon-double-angle-up"></i></a>
				<div class="modal fade" id="exampleModal1" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
							</div>
							<div class="modal-body">
								<div class="well">
									<form id="user_form" class="form-horizontal">
										<div class="control-group">
											<label class="control-label" for="editUser_fname">First
												Name<sup>*</sup>
											</label>
											<div class="controls">
												<input type="text" id="editUser_fname">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="editUser_lname">Last
												Name<sup>*</sup>
											</label>
											<div class="controls">
												<input type="text" id="editUser_lname">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="editUser_username">Username<sup>*</sup></label>
											<div class="controls">
												<input type="text" id="editUser_username">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="editUser_password">Password<sup>*</sup></label>
											<div class="controls">
												<input type="text" id="editUser_password">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="editUser_dob">Date of Birth<sup>*</sup>
											</label>
											<div class="controls">
												<input type="text" id="editUser_dob">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="editUser_nic">NIC<sup>*</sup></label>
											<div class="controls">
												<input type="text" id="editUser_nic">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="editUser_email">Email<sup>*</sup></label>
											<div class="controls">
												<input type="text" id="editUser_email">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="editUser_phone">Phone<sup>*</sup></label>
											<div class="controls">
												<input type="text" id="editUser_phone">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="editUser_address">Address<sup>*</sup></label>
											<div class="controls">
												<input type="text" id="editUser_address">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="editUser_type">Type<sup>*</sup></label>
											<div class="controls">
												<input type="text" id="editUser_type" disabled>
											</div>
										</div>

										<div class="control-group">
											<div class="controls">
												<input type="submit" name="submitAccount" value="Edit"
													class="exclusive shopBtn">
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<script src="assets/js/jquery.js"></script>
				<script src="assets/js/bootstrap.min.js"></script>
				<script src="assets/js/jquery.easing-1.3.min.js"></script>
				<script src="assets/js/jquery.scrollTo-1.4.3.1-min.js"></script>
				<script src="assets/js/shop.js"></script>
				<script src="scripts/user_handler.js"></script>
				<script src="scripts/userlist.js"></script>
				<script src="scripts/validation.js"></script>
</body>

</html>
